<div
  class="note bg-gray-100 border border-gray-400 shadow-lg p-4 mb-4 rounded-lg shadow-sm flex justify-between items-center"
  id="note-{{ note.id }}"
>
  <p class="text-gray-800">{{ note.content }}</p>
  <button
    hx-confirm="Are you sure?"
    hx-delete="/delete/{{ note.id }}"
    hx-target="#note-{{ note.id }}"
    hx-swap="outerHTML"
    class="ml-4 bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600 transition"
  >
    Delete
  </button>
</div>
