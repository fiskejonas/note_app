{% extends 'base.html' %} {% block content %}
<div class="max-w-2xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4 text-center">goodnotes.com</h1>
    <div class="bg-gray-200 shadow-lg p-6 rounded-lg">
      <form hx-post="/add" hx-target="#notes" hx-swap="beforeend" class="pb-6 pt-2">
        <textarea
          name="content"
          placeholder="Enter your note here..."
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
        ></textarea>
        <button
          type="submit"
          class="mt-2 w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition"
        >
          Add Note
        </button>
      </form>
      
      <div id="notes">
        {% for note in notes %} 
            {% include 'partials/note.html' %} 
        {% endfor %}
      </div>
    </div>
</div>
{% endblock %}
